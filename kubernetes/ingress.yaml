apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: supernginx-ingress
  namespace: default
spec:
  rules:
  - host: app.meldm.ml
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
